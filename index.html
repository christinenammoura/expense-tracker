<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <!-- Register User Form -->
<form id="user-form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" id="register">Register</button>
</form>

<!-- Transaction Form -->
<form id="transaction-form">
    <input type="text" id="description" placeholder="Description" required>
    <input type="number" id="amount" placeholder="Amount" required>
    <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
    </select>
    <input type="date" id="date" required>
    <button type="submit">Add Transaction</button>
</form>



        <div class="filters">
            <input type="number" id="min-amount" placeholder="Min Amount">
            <input type="number" id="max-amount" placeholder="Max Amount">
            <input type="text" id="filter-notes" placeholder="Filter by Description">
            <button id="filter-btn">Filter</button>
        </div>

        <h2>Total Budget: <span id="total-budget">0</span></h2>
        <table class="transaction-table" id="transaction-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="transaction-list"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
